<aside class="sidebar">
    <figure class="sidebar__logo">
        <img src="assets/images/logo-complete.svg" alt="Logo ConectaTEA">
    </figure>

    <section class="sidebar__menu">
        <div class="sidebar__menu__item">
            <button mat-icon-button routerLink="/dashboard" routerLinkActive="active">
                <span class="material-symbols-outlined">family_home</span>
            </button>

            <button mat-icon-button routerLink="/chat" routerLinkActive="active">
                <span class="material-symbols-outlined">chat</span>
            </button>
        </div>

        <div class="sidebar__menu__item">
            <button mat-icon-button (onClick)="logout()">
                <mat-icon>arrow_forward</mat-icon>
            </button>

            <hr>

            <button mat-icon-button (onClick)="openHelp()">
                <span class="material-symbols-outlined">help</span>
            </button>
        </div>
    </section>
</aside>
