<main class="chat">
    <app-sidebar></app-sidebar>

    <section class="chat__list">
        <div class="chat__list__header">
            <h3>Conversas</h3>

            <button mat-icon-button>
                <!-- TODO: Chamar modal de criação de sala  -->
                <mat-icon>add_comment</mat-icon>
            </button>
        </div>

        <header class="chat__list__search-bar">
            <!-- TODO: Implementar barra de pesquisa -->
            <input type="text" placeholder="Pesquisar..." class="chat__list__search-bar__input" />
        </header>

        <div class="chat__list__conversation">
            <!-- Lista de conversa -->
            <div class="chat__list__conversation__info">
                <div class="chat__list__conversation__info__header">
                    <span class="chat__list__conversation__info__header__name">Maria</span>
                    <span class="chat__list__conversation__info__header__time">10:20</span>
                </div>
                <!-- Cada conversa  -->
                <article class="chat__list__conversation__info__message">
                    <!-- Conteúdo prévio -->
                     <span class="chat__list__conversation__info__message__content">Olá!</span>
                </article>
            </div>
        </div>
    </section>

    <section class="chat__content">
        <div class="chat__content__header">
            <!-- Header informações -->
             <span>Maria</span>
        </div>

        <div>
            <!-- Lista de mensagens  -->
        </div>

        <div class="chat__content__message-input">
            <!-- Input de mensagem  -->
             <input>
        </div>
    </section>
</main>
